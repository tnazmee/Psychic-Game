<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- JQuery Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- My Google Fonts Link-->
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Saira&display=swap" rel="stylesheet">

  <!-- My Font Awesome Icon Link-->
  <script src="https://kit.fontawesome.com/dad5aebbf2.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">

  <!-- My CSS Link-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="Linear-Gradient-BG2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11">
        <div class="Title">The Psychic Game <i class="fas fa-sort-alpha-down"></i></div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-11">
        <div class="Score-Info">

          <div class="row justify-content-center">
            <div class="guessCSS">
              <p id="directions-text"></p>
            </div>
            <div class="guessCSS">
              <p id="userchoice-text">You chose: </p>
            </div>
            <div class="guessCSS">
              <p id="computerchoice-text">The computer chose: </p>
            </div>
            <div class="guessCSS">
              <p id="wins-text">Wins: </p>
            </div>
            <div class="guessCSS">
              <p id="losses-text">Losses: </p>
            </div>
            <div class="guessCSS">
              <p id="guessesLeft-text">Guesses Left: </p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-11">
        <div id="guessWhat">
          <p>Guess what letter I'm thinking of</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8 Footer">
        <div id="guesses">Your guesses so far: </div>
      </div>
    </div>

  </div>

  <script src="assets\javascript\game.js"></script>

</body>

</html>
